

<mat-chip-list [multiple]="true">
  <mat-chip *ngFor="let amenity of amenities" (click)="onSelect(amenity)" [selected]="amenity.isSelected">
    {{amenity.name}}
  </mat-chip>
</mat-chip-list>

<button mat-stroked-button style="margin-top: 20px" class="full-width" (click)="onSearch()">Search in the area</button>

<mat-progress-bar mode="indeterminate" class="full-width" *ngIf="isLoadingAmenities === true"></mat-progress-bar>
